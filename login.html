<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">

    <nav>
        <img src="images/logo.png" class="logo">
        <button class="Visit">Visit Homepage</button>
    </nav>
        <div class="card">
            <a class="login">Log in</a>
            <p class="details"> Please fill your details to login your account.</p>
            <div class="inputBox">
                <input type="text" required="required">
                <span class="user">Email</span>
            </div>

           
            

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
            </div>

            <button class="enter">Enter</button>
            <div>
                <input type="checkbox" id="cbx2" style="display: none;">
                <label for="cbx2" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                        <path d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z"></path>
                        <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
            <label for="remember">Remember Me</label>
            <a class="forgot" href="">Forgot Password? </a>
            <p class="social"> Sign in with our <br>social media platforms</p>
        </div>
            
            
        </div>
        
        <div class="social-media">
            
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
        <p class="terms">By logging in, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
      </div>
    </div>
    
</body>
</html>
